<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Michroma&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <h1>TIC-TAC-TOE</h1>
    </header>
    <div class="display-score">Click PLAY to begin</div>
    <div class="grid-container board">
        <div class="grid-item" id="grid-item-1">T</div>
        <div class="grid-item" id="grid-item-2">I</div>
        <div class="grid-item" id="grid-item-3">C</div>
        <div class="grid-item" id="grid-item-4">T</div>
        <div class="grid-item" id="grid-item-5">A</div>
        <div class="grid-item" id="grid-item-6">C</div>
        <div class="grid-item" id="grid-item-7">T</div>
        <div class="grid-item" id="grid-item-8">O</div>
        <div class="grid-item" id="grid-item-9">E</div>
    </div>
    <div class="btn">
        <button class="start-btn" id="start-btn" type="button">Play</button>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
<footer>
    <p>Created By Selina</p>
</footer>
</html>
